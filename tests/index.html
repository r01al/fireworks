<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks UMD Test</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f1220;
        color: #f7f7f7;
      }
      .card {
        width: min(720px, 90vw);
        height: 360px;
        background: #1b2137;
        border-radius: 18px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
        display: grid;
        place-items: center;
        position: relative;
        overflow: hidden;
      }
      .card h1 {
        font-size: 2.2rem;
        letter-spacing: 0.02em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="card" id="fireworks-host">
      <h1>Fireworks UMD</h1>
    </div>

    <script src="../dist/fireworks.umd.js"></script>
    <script>
      const host = document.getElementById("fireworks-host");
      if (host && window.Fireworks) {
        const { Fireworks } = window.Fireworks;
        new Fireworks(host);
      }
    </script>
  </body>
</html>
